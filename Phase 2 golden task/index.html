<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our Store</h2>
        <p>Browse our wide selection of products and add them to your cart!</p>
    </section>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product-item">
                <div>
                    <img id="Img_p1" src="\NLA_StoryTimeStars_cover.jpg.crdownload" class="ProductsLst">
                </div>
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product-item">
                <div>
                    <img id="Img_p1" src="\NLA_StoryTimeStars_cover.jpg.crdownload" class="ProductsLst">
                </div>
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
            </div>

        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="total">Total: $0</p>
        <button id="checkout">Checkout</button>
    </section>

    <footer>
        <p id="footertxt">&copy; 2024 My E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
